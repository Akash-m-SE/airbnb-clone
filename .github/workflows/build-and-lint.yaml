name: Build on PR

on:
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.11.1"

      - name: Install Dependencies
        run: npm install

      - name: Linting Check
        run: npm run lint

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Build
        run: npm run build
